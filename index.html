<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Flex+Sans:wght@400;500;700&famitly=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Formulário</title>
  </head>
  <body>
    <main id="app">
      <form id="form">
        <div class="step-progress">
          <strong class="active" data-step>Contato</strong>
          <i class="ph ph-caret-right"></i>
          <strong data-step>Empresa</strong>
          <i class="ph ph-caret-right"></i>
          <strong data-step>Projeto</strong>
        </div>

        <div class="form-step active">
          <div class="content">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Como pretende ser chamado?"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="tel">Telefone</label>
              <input
                type="tel"
                id="tel"
                name="tel"
                placeholder="Digite seu número"
                onkeypress="return /\d/.test(event.key)"
              />
            </div>
          </div>

          <div class="button-wrapper justify-end">
            <button type="button" class="btn primary" data-action="next">
              Continuar
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-name">Nome da empresa</label>
              <input
                type="text"
                id="business-name"
                name="business-name"
                placeholder="Qual é o nome da empresa?"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="business-collab-numer">Número de funcionários</label>
              <input
                type="number"
                id="business-collab-numer"
                name="business-collab-numer"
                placeholder="Qual é o númeo de funcionários"
                required
                onkeypress="return /\d/.test(event.key)"
              />
            </div>
            <div class="input-wrapper">
              <label for="business-about">Sobre seu negócio</label>
              <textarea
                id="business-about"
                name="business-about"
                placeholder="Fale um pouco sobre seus produtos e serviços"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button type="button" class="btn secondary" data-action="prev">
              Voltar
            </button>
            <button type="button" class="btn primary" data-action="next">
              Continuar
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-about">Objetivos do projeto</label>
              <textarea
                id="business-about"
                name="business-about"
                placeholder="Descreva os objetivos deste projeto"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button type="button" class="btn secondary" data-action="prev">
              Voltar
            </button>
            <button class="btn primary" type="submit">Enviar resposta</button>
          </div>
        </div>
      </form>
    </main>

    <script src="Js/main.js"></script>
  </body>
</html>
